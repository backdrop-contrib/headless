language: php
dist: xenial
php:
  - 7.2
cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.composer/cache/repo
services:
  - mysql
addons:
  - mariadb: '10.3'
before_install:
  # Install Apache and FastCGI extension to connect to PHP-FPM.
  - sudo apt-get update > /dev/null
  - sudo apt-get install apache2 libapache2-mod-fastcgi > /dev/null
  - sudo a2enmod rewrite actions fastcgi alias
  - sudo cp -f /home/travis/build/backdrop-contrib/headless/tests/misc/vhost.conf /etc/apache2/sites-available/default
  - sudo sed -i -e "s,/var/www,`pwd`,g" /etc/apache2/sites-available/default
  - sudo apachectl restart

  # Start PHP-FPM. There is no process manager available to start PHP-FPM on
  # Travis CI currently, so we have to locate and enable it manually.
  - sudo cp $HOME/.phpenv/versions/`php -r "print PHP_VERSION;"`/etc/php-fpm.conf.default $HOME/.phpenv/versions/`php -r "print PHP_VERSION;"`/etc/php-fpm.conf
  - $HOME/.phpenv/versions/`php -r "print PHP_VERSION;"`/sbin/php-fpm

  # Get Backdrop and the Drushies.
  - git clone https://github.com/backdrop/backdrop /home/travis/web
  - git clone https://github.com/drush-ops/drush /home/travis/web/drush
  - git clone https://github.com/backdrop-contrib/backdrop-drush-extension /home/travis/web/drush/commands/backdrop
  - cd /home/travis/web/drush && git checkout 8.x && composer install
  - sudo ln -s /home/travis/web/drush/drush /usr/local/bin/drush
  - mysql -e "drop database if exists backdrop"
  - mysql -e "create database backdrop"
  - cd /home/travis/web
  - cp -av /home/travis/build/backdrop-contrib/headless /home/travis/web/modules/headless
  - drush si --db-url=mysql://root:@127.0.0.1/backdrop
  - drush en headless -y
  - drush en simpletest -y

script:
  # Check code standards
  - cd /home/travis/build/backdrop-contrib/headless
  - composer install
  - >
    vendor/bin/phpcs -n
    --standard=vendor/backdrop/coder/coder_sniffer/Backdrop
    --ignore="vendor/*,README.md"
    --extensions=install,module,php,inc,theme,test .

  # Simpletests
  - chmod +x /home/travis/web/core/scripts/run-tests.sh
  - >
    php -d
    display_errors="stderr"
    /home/travis/web/core/scripts/run-tests.sh
    --concurrency 12
    --url 'http://localhost'
    --color
    --verbose
    --force
    BackdropHeadlessTestCase

